<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3C Standard 16 Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .color-box {
            width: 50px;
            height: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>W3C Standard 16 Colors</h1>

    <table>
        <thead>
            <tr>
                <th>Color Name</th>
                <th>Hex Code</th>
                <th>Color Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Black</td>
                <td>#000000</td>
                <td><span class="color-box" style="background-color: #000000;"></span></td>
            </tr>
            <tr>
                <td>Silver</td>
                <td>#C0C0C0</td>
                <td><span class="color-box" style="background-color: #C0C0C0;"></span></td>
            </tr>
            <tr>
                <td>Gray</td>
                <td>#808080</td>
                <td><span class="color-box" style="background-color: #808080;"></span></td>
            </tr>
            <tr>
                <td>White</td>
                <td>#FFFFFF</td>
                <td><span class="color-box" style="background-color: #FFFFFF; border: 1px solid #000;"></span></td>
            </tr>
            <tr>
                <td>Maroon</td>
                <td>#800000</td>
                <td><span class="color-box" style="background-color: #800000;"></span></td>
            </tr>
            <tr>
                <td>Red</td>
                <td>#FF0000</td>
                <td><span class="color-box" style="background-color: #FF0000;"></span></td>
            </tr>
            <tr>
                <td>Purple</td>
                <td>#800080</td>
                <td><span class="color-box" style="background-color: #800080;"></span></td>
            </tr>
            <tr>
                <td>Fuchsia</td>
                <td>#FF00FF</td>
                <td><span class="color-box" style="background-color: #FF00FF;"></span></td>
            </tr>
            <tr>
                <td>Green</td>
                <td>#008000</td>
                <td><span class="color-box" style="background-color: #008000;"></span></td>
            </tr>
            <tr>
                <td>Lime</td>
                <td>#00FF00</td>
                <td><span class="color-box" style="background-color: #00FF00;"></span></td>
            </tr>
            <tr>
                <td>Olive</td>
                <td>#808000</td>
                <td><span class="color-box" style="background-color: #808000;"></span></td>
            </tr>
            <tr>
                <td>Yellow</td>
                <td>#FFFF00</td>
                <td><span class="color-box" style="background-color: #FFFF00;"></span></td>
            </tr>
            <tr>
                <td>Navy</td>
                <td>#000080</td>
                <td><span class="color-box" style="background-color: #000080;"></span></td>
            </tr>
            <tr>
                <td>Blue</td>
                <td>#0000FF</td>
                <td><span class="color-box" style="background-color: #0000FF;"></span></td>
            </tr>
            <tr>
                <td>Teal</td>
                <td>#008080</td>
                <td><span class="color-box" style="background-color: #008080;"></span></td>
            </tr>
            <tr>
                <td>Aqua</td>
                <td>#00FFFF</td>
                <td><span class="color-box" style="background-color: #00FFFF;"></span></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
